<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="./img/logo.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/stylesmini.css">
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:wght@500&display=swap" rel="stylesheet">
    <title>My Pokemon!</title>
  </head>
  <body>
      <header>
        <nav class="navbar">
          <div class="navbar-brand">
            <img src="img/logo.png" alt="a photo of the pokemon logo" width="30" height="30">
          </div>
          <div class="navbar-right">
            <h3>My Pokedex</h3>
          </div>
        </nav>
      </header>

      <div class = "intro">
        <br><h2>Click on the pokemon below to view the stats!</h2><br>
      </div>

      <div class="modal" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="pokemonModal" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="close-button" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
        <ul class="pokemon-list col-sm">
        </ul>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="src/js/fetch-polyfill.js"></script>
        <script src="src/js/promise-polyfill.js"></script>
        <script src="dist/scriptmini.js"></script>
  </body>
</html>
